<!DOCTYPE html>
<html>

<head>
    <title>IntelliHeal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicons -->
    <link href="app-assets/images/favicon.png" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="app-assets/css/app.css">
    <link rel="stylesheet" href="style.css">
</head>

<style>
    /* .bg-log {
    background: url(./img/login-bg.svg) repeat;
    height: 100vh;
    background-size: cover;
    background-position: bottom;
} */

    .form-control {
        width: 350px;
    }

    input:hover,
    input:focus,
    input:active {
        border: none;
        outline: none;
        box-shadow: none;
    }

    .log-box {
        width: 350px;
        background: #262634b3;
        padding: 30px;
        border-radius: 12px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .log-head p {
        color: #fff;
        font-size: 16px;
        border-top: 1px solid #484848;
        margin-top: 15px;
        padding-top: 14px;
    }
</style>

<body>
    <div class="bg-log">
        <div class="container" style="height: 100vh; position: relative;">
            <div class="log-box">
                <div class="log-head">
                    <img src="app-assets/images/Scalable-AI-logo.svg" alt="" style="height: 34px;">
                    <p>Scalable AI Platform</p>
                </div>
                <div class="login-form">
                    <div class="username-input">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Username" name="username" id="username">
                    </div>
                    <p id="uname-blank-msg">Username can not be blank</p>
                    <p id="uname-error-msg">You have enter wrong username</p>
                    <div class="password-input mb-4">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" id="password">
                    </div>
                    <p id="pass-blank-msg">Password can not be blank</p>
                    <p id="pass-error-msg">You have enter wrong password</p>
                    <input type="button" value="Login" id="submit" class="mr-1" onclick="validate()" />
                    <!-- <input type="button" value="Register" id="register" /> -->
                </div>
                <!-- <div class="rounded-5 border-primary login-form"> -->
                <form>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <div class="row justify-content-space-between">
                <!-- <div class="footer-sec">
                        <a href="https://scalable-systems.com/" target="_blank">Scalable Systems</a>
                        <span> &copy; 2022</span>
                    </div> -->
                <!-- <div class="footer-sec-right">
                    Powered by
                    <a href="https://www.scalablehealth.com/" target="_blank">
                        <img src="app-assets/images/scalable-health-dark.png" class="img-htt"
                            style="width: 100px; padding-left: 10px; margin-bottom: 2px;">
                    </a>
                </div> -->
            </div>
        </div>
    </footer>
    </div>
    <script>
        var input = document.getElementById("username");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("submit").click();
            }
        });
    </script>
    <script>
        var input = document.getElementById("password");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("submit").click();
            }
        });
    </script>
    <script>
        $(".logoBar").hide();
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username == "admin" && password == "DietCokeNoIce100ML") {
                window.location = "landing_page.html";
                return false;
            }
            else if (username == "" && password == "") {
                document.getElementById("uname-blank-msg").style.display = "block";
                document.getElementById("pass-blank-msg").style.display = "block";
                document.getElementById("uname-error-msg").style.display = "none";
                document.getElementById("pass-error-msg").style.display = "none";
                document.getElementById("username").style.borderColor = "#d7212a";
                document.getElementById("password").style.borderColor = "#d7212a";
                return false;
            }
            else {
                document.getElementById("uname-error-msg").style.display = "block";
                document.getElementById("pass-error-msg").style.display = "block";
                document.getElementById("uname-blank-msg").style.display = "none";
                document.getElementById("pass-blank-msg").style.display = "none";
                document.getElementById("username").style.borderColor = "#d7212a";
                document.getElementById("password").style.borderColor = "#d7212a";
                return false;
            }
        }
    </script>

</body>

</html>
